spring:
  datasource:
    url: jdbc:postgresql://localhost/postgres
    username: postgres
    password: password
    hikari:
      connection-timeout: 1000
  jpa:
    generate-ddl: true
management:
  endpoints:
    web:
      exposure:
        include: metrics
  endpoint:
    health:
      show-details: always

  metrics:
    export:
      cloudwatch:
        namespace: sp1-2020-recap